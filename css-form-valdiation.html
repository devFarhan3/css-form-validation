<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-Only Form Validation</title>
 
 <style>
 /* General Styles */
body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: #333;
}

/* Form Container */
.form-container {
  background: white;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

h1 {
  margin-bottom: 1.5rem;
  font-size: 2rem;
  color: #333;
}

/* Form Group Styling */
.form-group {
  margin-bottom: 1.5rem;
  text-align: left;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: bold;
  color: #555;
}

input {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

input:focus {
  border-color: #6a11cb;
  outline: none;
}

/* Valid Input Styling */
input:valid {
  border-color: #28a745;
}

/* Invalid Input Styling (only when the user interacts) */
input:not(:placeholder-shown):invalid {
  border-color: #dc3545;
}

/* Error Message Styling (only when the user interacts and input is invalid) */
input:not(:placeholder-shown):invalid + .error-message {
  display: block;
}

.error-message {
  color: #dc3545;
  font-size: 0.875rem;
  margin-top: 0.5rem;
  display: none;
}

/* Submit Button Styling */
button {
  width: 100%;
  padding: 0.75rem;
  background: #6a11cb;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #2575fc;
}
 
 </style>
</head>
<body>
  <div class="form-container">
    <h1>Sign Up</h1>
    <form>
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
        <span class="error-message">Name is required.</span>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        <span class="error-message">Please enter a valid email address.</span>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Enter a password (min 8 characters)">
        <span class="error-message">Password must be at least 8 characters long.</span>
      </div>

      <!-- Submit Button -->
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
